<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Singolo</title>
  <link rel="stylesheet" href="css/singolo1.css" text="text/css">
</head>
<body>
  <div class="wrapper">
    <header class="field field-header">
      <div class="container">
        <div class="logo">
          <a href="singolo1.html"><img src="assets/img/logo.png" alt="logo"></a>
        </div>
        <nav>
          <ul>
            <li><a href="singolo1.html" title="Home">Home</a></li>
            <li><a href="#" title="Services">Services</a></li>
            <li><a href="#" title="Portfolio">Portfolio</a></li>
            <li><a href="#" title="About">About</a></li>
            <li><a href="#" title="Contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="field field-main">
      <section class="slider">
        <div class="container">
          <button class="slider__arrow">
            <img src="assets/img/slider/arrow-left.png" alt="arrow-left">
          </button>
          <img src="assets/img/slider/iPhoneVertical.png" alt="iPhoneVertical">
          <img src="assets/img/slider/iPhoneHorizontal.png" alt="iPhoneHorizontal">
          <button class="slider__arrow">
            <img src="assets/img/slider/arrow-right.png" alt="arrow-right">
          </button>
         </div>
      </section>
    </main>
    <footer class="field field-footer"></footer>
  </div>
